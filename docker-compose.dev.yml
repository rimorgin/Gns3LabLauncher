name: Gns3LabLauncher
services:
  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./src/server/var/postgres:/var/lib/postgresql/data
    networks:
      - gns3netlab-network
    healthcheck:
      test: ["CMD", "psql", "-U", "gns3adminpostgres", "-d", "Gns3LabLauncher", "-c", "SELECT 1;"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8.0-rc1
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    privileged: true
    networks:
      - gns3netlab-network
    command: redis-server --save 60 1 --loglevel warning  --requirepass ${REDIS_PASSWORD}
    volumes:
      - "./src/server/var/redis:/data"
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      
networks:
  gns3netlab-network:
    driver: bridge
